name: Continuos deployment

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubunty-latest
        steps:
            - name: ğŸ“¥ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸŸ¨ Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: ğŸ“¥ Install deps
              run: npm i
              working-directory: /server

            - name: ğŸ” Build project
              run: npm run build
              working-directory: /server

            - name: ğŸŒ Set up ssh
              run: mkdir ~/.ssh & echo ${{secrets.SSH_PRIVATE_KEY}} >> ~/.ssh/authorization_keys

            - name: ğŸŒ Send build
              run: scp /server/dist ${{secrets.SSH_USERNAME}}@${{secrets.SSH_HOST}}:~/PetCareApi
