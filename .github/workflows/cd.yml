name: Continuos deployment

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: 📥 Checkout repository
              uses: actions/checkout@v4

            - name: 🟨 Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: 📥 Install deps
              run: npm i
              working-directory: ./server

            - name: 🔁 Build project
              run: npm run build
              working-directory: ./server

            - name: 🌐 Set up ssh
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

            - name: 🌐 Delete previos build
              run: ssh ${{secrets.SSH_USERNAME}}@${{secrets.SSH_HOST}} "sudo rm -rf ./PetCareApi"

            - name: 🌐 Send build
              run: scp -r ./server/dist ${{secrets.SSH_USERNAME}}@${{secrets.SSH_HOST}}:~/PetCareApi

            - name: 🌐 Start docker
              run: ssh ${{secrets.SSH_USERNAME}}@${{secrets.SSH_HOST}} "cd ./PetCareApi && echo ${{secrets.ENV_CONFIG}} >> .env && sudo docker compose up --build"
